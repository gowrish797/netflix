<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Creating Complex table</h3>
    <table border="1" heaight="100" width="200" cellspacing="0" cellpadding="6">
        <!--Row A-->
        <tr>
            <td colspan="3"> 1 </td>
            <!--removing columns for using colspan -->
            <td> 4 </td>
            <td rowspan="3"> 5 </td>
        </tr>
        <!--Row B-->
        <tr>
            <td> 1 </td>
            <td rowspan="2"> 2 </td>
            <td> 3 </td>
            <td> 4 </td>
            <!-- removing 5th row for using from rowspan in the row of A5-->
        </tr>
        <!--Row C-->
        <tr>
            <td rowspan="2"> 1 </td>
            <td> 3 </td>
            <td> 4 </td>
            <!-- removing 5th row for using from rowspan in the row of A5-->
        </tr>
        <!--Row D-->
        <tr>
            <td> 1 </td>
            <td colspan="4"> 2 </td>
           
        </tr>
        <!--Row E-->
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td colspan="3"> 3 </td>
            
        </tr>
    </table>
</body>
</html>
